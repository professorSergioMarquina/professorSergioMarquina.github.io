name: Deploy Geolocation App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # Specify the required Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build # Ensure 'build' script exists in package.json

    - name: Debug Secrets
      env:
        IPINFO_API_KEY: ${{ secrets.IPINFO_API_KEY }}
      run: echo "IPINFO_API_KEY=${IPINFO_API_KEY}" # Remove in production

    - name: Deploy to Server
      env:
        IPINFO_API_KEY: ${{ secrets.IPINFO_API_KEY }}
      run: |
        echo "Deploying with IPINFO_API_KEY=${IPINFO_API_KEY}"
