name: Deploy Geolocation App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to Server
      env:
        IPINFO_API_KEY: ${{ secrets.IPINFO_API_KEY }}
      run: |
        echo "Deploying with IPINFO_API_KEY=${IPINFO_API_KEY}"
        # Use IPINFO_API_KEY during deployment
