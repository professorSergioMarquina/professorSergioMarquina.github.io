</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </ul>

  </nav>

  <!-- Contact Section -->
  <section id="contact" class="container my-5">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-4">Contact Me</h1>
        <p>Feel free to get in touch with me using the form below or via email.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contact-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            <label for="name">Your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            <label for="email">Your Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" placeholder="Your Message" style="height: 150px;" required></textarea>
            <label for="message">Your Message</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      window.open(`mailto:x.genie.ib@gmail.com?subject=For Doing a paid project ${name}&body=Email: ${email}%0D%0A%0D%0A${message}`);
    });
  </script>
</body>
