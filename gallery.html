<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Navbar styling */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030;
      }

      /* Add padding to the top of the body to avoid content hiding under the navbar */
      .main-content {
        padding-top: 80px;
      }

      /* General body styling */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ashik Muhammed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="container my-5 main-content">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4">Gallery</h1>
          <p>Explore my creative work below.</p>
        </div>
      </div>
      <div class="row">
        <!-- Add your gallery items here -->
        <div class="col-md-4">
          <img src="works/card.jpg" width="500" height="500" alt="Test-1" class="img-fluid">
          <div class="mt-3">
            <h5>Business Card Design</h5>
            <p>Created a modern, clean business card design for a corporate client.</p>
            <small>Last edited on: <span id="postDate1"></span></small>
          </div>
        </div>
        <!-- Repeat for more works -->
      </div>
    </section>

    <!-- JavaScript to fetch and update the post/edit date dynamically -->
    <script>
      // Function to format the date
      function formatDate(date) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString(undefined, options);
      }

      // Get the last modified date of the document
      const lastModified = new Date(document.lastModified);

      // Set the formatted date to the first gallery item
      document.getElementById('postDate1').innerText = formatDate(lastModified);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
