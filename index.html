<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ashik Muhammed</title>

  <link rel="icon" href="https://envs.sh/ji8.jpg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      font-size: 16px;
      margin: 0;
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }

    /* Add padding to the top of the body to avoid content hiding under the navbar */
    .main-content {
      padding-top: 80px;
    }

    /* Styling for geolocation details */
    #geolocation {
      font-size: 18px;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ashik Muhammed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5 main-content text-center">
    <h1 class="display-4">Geolocation Details</h1>
    <div id="geolocation">Fetching your geolocation...</div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch geolocation details using IPInfo API
    async function fetchGeolocation() {
      try {
        // Replace YOUR_API_KEY with your actual API key securely in deployment
        const response = await fetch(`https://ipinfo.io/json?token=IPINFO_API_KEY`);
        if (!response.ok) throw new Error('Failed to fetch geolocation data');

        const data = await response.json();
        const { ip, country, org, city, region } = data;
        document.getElementById('geolocation').innerHTML = `
          <p><strong>Your IP:</strong> ${ip}</p>
          <p><strong>Country:</strong> ${country}</p>
          <p><strong>Region:</strong> ${region}</p>
          <p><strong>City:</strong> ${city}</p>
          <p><strong>ISP:</strong> ${org}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('geolocation').innerText = 'Failed to fetch geolocation data.';
      }
    }

    fetchGeolocation();
  </script>
</body>

</html>
